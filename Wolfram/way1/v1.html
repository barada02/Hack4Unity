<!-- put this in your UI -->
<label>Frequency (a): <input id="a" type="number" value="1" step="0.1"></label>
<button id="go">Draw</button>

<div id="result">
  <!-- initial image -->
  <img id="plot" src="https://www.wolframcloud.com/obj/644a5fd9-be4e-4a5d-b4b1-bd84533e4a29?a=1" alt="plot">
</div>

<script>
document.getElementById('go').addEventListener('click', () => {
  const a = document.getElementById('a').value;
  document.getElementById('plot').src = `https://www.wolframcloud.com/objects/yourname/api/plotAPI?a=${encodeURIComponent(a)}&t=${Date.now()}`;
});
</script>
